<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form class="form-item" th:action="@{/info/update}" method="post">
		
		<td>Id : <span th:text="${employee.id}">  </span></td>    
     	<br></br>
     	
		<input type="hidden"  th:name="id" th:value="${employee.id}"/> 
		
		<label for="id">Name</label>
		<input type="text" th:name="name" th:text="${employee.name}" th:value="${employee.name}"/> 
		
		<td>Department</td>
		<td>
			<select th:name="department" th:value="${employee.department}">
				<option th:value="null"></option>
				<option th:each="department : ${departmentList}" 
					th:text="${department}" ></option>
			</select>
		</td>
			
		<input type="submit" value="Update"/> 
	</form>
    
</body>
</html>
